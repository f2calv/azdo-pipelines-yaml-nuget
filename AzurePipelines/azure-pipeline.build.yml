jobs:
- job: BuildJob
  pool:
    vmImage: $(vmImage)
  steps:
  
  - task: DotNetCoreCLI@2
    displayName: dotnet restore script
    inputs:
      command: 'restore'
      #projects: '**/$(ProjectName).csproj'
      #projects: '**/$(ProjectName).sln'
      projects: '$(ProjectName).sln'
  
  - task: DotNetCoreCLI@2
    displayName: dotnet build
    inputs:
      command: build
      #projects: '**/$(ProjectName).csproj'
      #projects: '**/$(ProjectName).sln'
      projects: '$(ProjectName).sln'
      arguments: '--configuration $(buildConfiguration)'