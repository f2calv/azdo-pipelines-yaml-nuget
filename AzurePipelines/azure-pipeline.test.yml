jobs:
- job: TestJob
  pool:
    vmImage: $(vmImage)
  steps:
  # - task: DotNetCoreCLI@2
  #   displayName: dotnet test
  #   inputs:
  #     command: test
  #     projects: '**/*.Tests/*.csproj'
  #     arguments: '--configuration $(buildConfiguration) /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=./CodeCoverage'
  #     #nobuild: true    #need to figure out PipelineArtifacts

  - script: |
      dotnet --version
      dir $(Build.SourcesDirectory)\MyPkgLib.Tests\
      dotnet test $(Build.SourcesDirectory)\MyPkgLib.Tests\MyPkgLib.Tests.csproj /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=./CodeCoverage
      dir $(Build.SourcesDirectory)\MyPkgLib.Tests\

  # Generate the report using ReportGenerator (https://github.com/danielpalme/ReportGenerator)
  # First install the tool on the machine, then run it
  - script: |
      dotnet tool install -g dotnet-reportgenerator-globaltool
      cd
      reportgenerator -reports:$(Build.SourcesDirectory)/**/*.Tests/coverage.cobertura.xml -targetdir:$(Build.SourcesDirectory)/CodeCoverage -reporttypes:HtmlInline_AzurePipelines;Cobertura
    displayName: Create Code coverage report

  # Publish the code coverage result (summary and web site)
  # The summary allows to view the coverage percentage in the summary tab
  # The web site allows to view which lines are covered directly in Azure Pipeline
  - task: PublishCodeCoverageResults@1
    displayName: 'Publish code coverage'
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: '$(Build.SourcesDirectory)/CodeCoverage/Cobertura.xml'
      reportDirectory: $(Build.SourcesDirectory)/CodeCoverage/